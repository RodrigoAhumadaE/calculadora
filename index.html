<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="pantalla">
        0
      </div>
      <div class="fila">
        <button onclick="clickNum(this)">7</button>
        <button onclick="clickNum(this)">8</button>
        <button onclick="clickNum(this)">9</button>
        <button class="operador" onclick="enviaOperador(this)" value="/">รท</button>
      </div>
      <div class="fila">
        <button onclick="clickNum(this)">4</button>
        <button onclick="clickNum(this)">5</button>
        <button onclick="clickNum(this)">6</button>
        <button class="operador x" onclick="enviaOperador(this)" value="*">x</button>
      </div>
      <div class="fila">
        <button onclick="clickNum(this)">1</button>
        <button onclick="clickNum(this)">2</button>
        <button onclick="clickNum(this)">3</button>
        <button class="operador" onclick="enviaOperador(this)" value="-">-</button>
      </div>
      <div class="fila">
        <button class="limpiar" onclick="limpiarPantalla(this)">c</button>
        <button onclick="clickNum(this)">0</button>
        <button onclick="clickNum(this)">.</button>
        <button class="operador" onclick="enviaOperador(this)" value="+">+</button>
      </div>
      <div class="fila">
        <button class="igual" onclick="calcular()">=</button>
      </div>
    <div>
    <script src="./js/index.js"></script>
  </body>
</html>
